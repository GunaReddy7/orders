name: ci

on:
  push:
    branches:
      - "master"  # run for branches
    tags:
      - "newcommit"  # run for tags
  pull_request:
    branches:
      - "master"  # run for branches
    tags:
      - "master pull"  # run for tags

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GROUP: weaveworksdemos
      COMMIT: ${{ github.sha }}
      REPO: orders
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

    

      - name: Build with Maven
        run: mvn -B -DskipTests package --file pom.xml

      - name: Integration Tests
        run: mvn integration-test

      # Build docker image for service
      - name: Build docker image
        uses: docker/build-push-action@v1
        with:
          push: false
          dockerfile: docker/orders/Dockerfile.github
          repository: ${{ env.GROUP }}/${{ env.REPO }}
          tag_with_ref: true
          tag_with_sha: true
          tags: ${{ github.sha }}

     
      - name: Login to DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_PASS }}" | docker login -u "gunareddy7" --password-stdin 


      - name: Push to Docker Hub
        uses: mr-smithers-excellent/docker-build-push@v5
        if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master'
        with:
         dockerfile: docker/orders/Dockerfile.github
       # path: target/
         registry: docker.io
         image: gunareddy7/order
         
      - name: jforg login
        uses: jfrog/setup-jfrog-cli@v2
        env:   
         JF_USER: ${{ secrets.JF_USER }}
         JF_PASSWORD: ${{ secrets.JF_PASSWORD }}
